query getCharacters($page: Int) {
  characters(page: $page) {
    results {
      id
      name
      image
      type
      status
      gender
      species
      episode {
        id
        air_date
        episode
        characters {
          id
          name
        }
      }
      origin {
        id
        name
        type
        dimension
        residents {
          id
          name
        }
      }
      location {
        id
        name
      }
    }
  }
}
